version: "3.8"

services:
  # Story Mentions Bot Application
  storymention:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storymention-app
    restart: unless-stopped
    ports:
      - "3980:3980"
    volumes:
      - ./auth_info_baileys:/app/auth_info_baileys
      - ./public/assets:/app/public/assets
      - ./messages.json:/app/messages.json
    environment:
      - NODE_ENV=production
      - PORT=3980
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3980/api/test/status",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
# Removed nginx service - using host nginx instead
