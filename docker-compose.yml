version: '3.8'

services:
  # Story Mentions Bot Application
  storymention:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storymention-app
    restart: unless-stopped
    ports:
      - "3980:3980"
    volumes:
      # Persist WhatsApp session data
      - ./auth_info_baileys:/app/auth_info_baileys
      # Persist uploaded media
      - ./public/assets:/app/public/assets
      # Persist messages configuration
      - ./messages.json:/app/messages.json
    environment:
      - NODE_ENV=production
      - PORT=3980
    networks:
      - storymention-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3980/api/test/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - if not using external nginx)
  nginx:
    image: nginx:alpine
    container_name: storymention-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - storymention
    networks:
      - storymention-network

networks:
  storymention-network:
    driver: bridge

volumes:
  nginx-cache:
  nginx-logs:
